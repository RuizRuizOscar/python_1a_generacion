{% extends "base.html" %}

{% block title %}
<title>Pet</title>
{% endblock title %}

{% block header %}
<h1>Pet detail</h1>
{% endblock header %}

{% block content %}

<h1>Datos de {{ pet.name }}</h1>
<p><strong>Name: </strong>{{ pet.name }}</p>
<p><strong>Type: </strong>{{ pet.type }}</p>
<p><strong>Owner: </strong>{{ pet.owner }}</p>
<a 
        type="button"
        class="btn btn-outline-primary"
        href="{% url 'vet:dates_create' %}?pet={{pet.id}}">
        Add Pet
      </a>    
{% endblock content %}
